# .github/workflows/sync.yml
name: Sync Fork

on:
  push: 
  schedule:
    - cron: '* */3 * * *' 
jobs:
  repo-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: TG908/fork-sync@v1.6.3
        with:
          owner: NVIDIA Corporation # fork 的上游仓库 user
          head: main # fork 的上游仓库 branch
          base: main # 本地仓库 branch
